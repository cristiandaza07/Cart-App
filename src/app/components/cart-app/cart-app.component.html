<navbar [items]="items" (openEventEmitter)="openCart()"></navbar>

<div class="container">
  <div class="row">
    <div [className]="showCart ? 'col-8' : 'col'">
      <catalog [products]="products" (productEventEmitter)="onAddCart($event)">
      </catalog>
    </div>

    @if(showCart){
    <div class="col-4 my-4">
      <button class="btn btn-secondary btn-sm float-end" (click)="openCart()">
        X
      </button>
      @if (items.length > 0 ) {
      <cart
        [items]="items"
        [total]="total"
        (idProductEventEmitter)="onDeleteCart($event)"
      ></cart>
      }@else {
      <div class="alert alert-warning">
        No hay productos en el carro de compras
      </div>
      }
    </div>
    }
  </div>
</div>
